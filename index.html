<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css">

		<title>Tonys adventure game</title>
	</head>

	<body>
		<article id="article">
			<div class="center">
				<h1>Tonys adventure game</h1>
			</div>

			<div id="canvas-container" class="canvas-container">
				<canvas id="map-canvas" class="map-canvas canvas"></canvas>
				<canvas id="characters-canvas" class="characters-canvas canvas"></canvas>
				<canvas id="dialog-canvas" class="dialog-canvas canvas"></canvas>
			</div>

			<p id="loading" class="loading">Loading map...</p>
		</article>

		<audio id="audio" controls>
			<source src="" type="audio/mpeg">
		</audio>

		<script type="text/javascript" src="js/images.js"></script>
		<script type="text/javascript" src="js/controls.js"></script>
		<script type="text/javascript" src="js/audio.js"></script>
		<script type="text/javascript" src="js/mapCanvas.js"></script>
		<script type="text/javascript" src="js/charactersCanvas.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/dialogCanvas.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</body>
</html>
